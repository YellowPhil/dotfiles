#Mouse Binds
bindm=Super,mouse:272,movewindow
bindm=Super,mouse:273,resizewindow


############################  Applications  ##################
#
###### Normal apps
#Terminal
bind = SuperShift, Return, exec, foot -e fish
bind = Super, T, exec, foot --override shell=zsh

# Browser
bind = Super, W, exec, firefox

# File browser
bind = Super, E, exec, nautilus --new-window
# Color picker
bind=Super, X, exec, color=$(hyprpicker) && wl-copy $color && convert -size 100x100 xc:$color /tmp/mycol.png && notify-send --expire-time=100000 -i /tmp/mycol.png "Hyprpicker" $color

# Tert editor for notes
bind = Super, P, exec, gnome-text-editor --new-window

# VS code
bind = Super, C, exec, code --password-store=gnome --enable-features=UseOzonePlatform --ozone-platform=wayland

# Clipboard history
bind = Super, V, exec, pkill fuzzel || cliphist list | fuzzel --dmenu | cliphist decode | wl-copy

#################################  Settings stuff  ########################
# Settings window
bind = Super, I, exec, XDG_CURRENT_DESKTOP="gnome" gnome-control-center

# Screenshot with modification
bind = ,Print, exec, grim -g "$(slurp -d -c D1E5F4BB -b 1B232866 -s 00000000)" - | swappy -f -

# Screenshot and copy
bind = SuperShift, S, exec, grim -g "$(slurp -d -c D1E5F4BB -b 1B232866 -s 00000000)" - | wl-copy


#################################  Controls and stuff  ########################
# Locksreen
bind = SuperShift, q, exec, swaylock

# Volume control
bind = SuperShift, V, exec, pavucontrol 

# Logout Menu
bind = SuperShift, E, exec, wlogout -p layer-shell

# Reload config
bind = Super, Escape, exec, hyprctl reload
bind = Super, Escape, exec, notify-send "Config Reloaded"
bind = Super, Escape, exec, hyprctl update 

# Brighness
bind = Super, f5, exec, lightctl down 10
bind = Super, f6, exec, lightctl up 10

# Volume
bind = Super, f2, exec, volumectl -u down 5
bind = Super, f3, exec, volumectl -u up 5
bind = Super, f1, exec, volumectl toggle-mute
bind = Super, f4, exec, volumectl -m toggle-mute


