$THEME_DIR=$HOME/.config/hypr/themes/fun9ral

general {
    col.active_border=0xff4d90fa
    col.inactive_border=0xFF300673
    border_size=2

    gaps_in=8
    gaps_out=20
}

decoration {
    rounding=13
    multisample_edges=1
    blur=1
    blur_size=5
    blur_passes=2

    drop_shadow=1
    shadow_range=20
    shadow_render_power=2
    shadow_ignore_window=1
    shadow_offset= 8 8
    col.shadow=0x44000000
}

blurls=gtk-layer-shell
blurls=notifications
blurls=rofi


bind=SUPER,B,exec,eww -c ~/.config/hypr/themes/fun9ral/eww/bar open --toggle bar
bind=SUPER,D,exec,wofi --show drun

exec="$THEME_DIR"/scripts/wallpaper "$THEME_DIR"/Wallpapers/ "$THEME_DIR"/Wallpapers/Clips
exec=killall -3 eww & sleep 1 && "$THEME_DIR"/eww/launch_bar
